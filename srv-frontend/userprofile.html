<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/userprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
</head>
<body>
    <header>
        <h1>SrvcHub</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="index.html">Sign Out</a>
        </nav>
    </header>
    <main>
        <section class="user-profile">
            <div class="user-profile-details">
                <div id="profileDetails"></div>
                    <button id="edit-button">Edit Profile</button>
                </div>
            </div>

            <div class="user-appointments">
                <h2>Booked Appointments</h2>
                <div id="calendar"></div>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footer_logo">SrvcHub</h2>
        <p>&copy; 2024 SrvcHub. All rights reserved.</p>
        <nav>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#license">License</a>
        </nav>
        <div class="social-links">
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <label for="edit-image">Profile Picture:</label>
                <input type="text" id="edit-image" name="image">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email">
                <label for="edit-address">Address:</label>
                <input type="text" id="edit-address" name="address">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="scripts/userprofile.js"></script>
</body>
</html>
